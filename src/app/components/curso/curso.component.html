<ng-container>
  <div class="conatiner">
    <h2>Cursos Fortella</h2>

    <form [formGroup]= "form" (ngSubmit)="onSubmit()">

      <div>
        <label for="nome">Nome:</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="text" formControlName="email" class="form-control" required>
      </div>

      <div>
        <label for="">Telefone:</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>

      <div>
        <label for="cursos">Escolha o curso:</label>
        <select name="cursos" formControlName="cursos" class="form-control">
            <option value="design_grafico">Design Gráfico</option>
            <option value="programacao_web">Programação Web</option>
            <option value="ciencia_de_dados">Ciência de Dados</option>
        </select>
      </div>

      <button type="submit">Enviar</button>
  </form>
  </div>
</ng-container>
